#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
jobs:
  build:
    docker:
    # Use the same Docker base as the project
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
  
  create_vpc:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create K8s VPC
          command: |
             chmod +x ./cloudformation/scripts/create.sh
             ./cloudformation/scripts/create.sh EKS-VPC-${CIRCLE_WORKFLOW_ID:0:5} ./cloudformation/k8s_vpc.yml ./cloudformation/vpc-parameters.json
             sleep 300
             echo "VPC is now ready."

  create_cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create K8s Cluster
          command: |
             chmod +x ./cloudformation/scripts/create.sh
             ./cloudformation/scripts/create.sh EKS-Cluster-${CIRCLE_WORKFLOW_ID:0:5} ./cloudformation/k8s_infra.yml ./cloudformation/infra-parameters.json

workflows:
  eks-cluster-deploy:
    jobs:
        - build
